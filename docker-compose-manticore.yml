version: "3.9"
services:

  manticore:
    image: manticoresearch/manticore
    container_name: manticore_feed
    restart: always
    ports:
      - "9306:9306"
      - "9308:9308"
      - "9312:9312"
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1
    environment:
      - EXTRA=1
    volumes:
      - manticore:/var/lib/manticore
      - manticore:/var/log/manticore
    networks:
      - feed-parser-net

volumes:
  manticore:

networks:
  traefik-public:
    external: true
  feed-parser-net:
    name: feed-parser-net
