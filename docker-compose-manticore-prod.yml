version: "3.9"
services:

  manticore_feed:
    image: manticoresearch/manticore
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1
    environment:
      - EXTRA=1
    volumes:
      - manticore:/var/lib/manticore
      - manticore:/var/log/manticore
    networks:
      - feed-parser-net
      - svodd-network 
      - monitoring-internal
    deploy:
      placement:
        constraints: [ node.role == manager ]
      endpoint_mode: dnsrr

volumes:
  manticore:
    driver: local
    driver_opts:
      type: none
      device: /mnt/common/feed-parser-manticore_manticore
      o: bind

networks:
  traefik-public:
    external: true
  feed-parser-net:
    name: feed-parser-net
    external: true
  svodd-network:
    name: svodd-network
    external: true
